services:
  # Backend API Service
  - type: web
    name: poultrymart-api
    runtime: node
    buildCommand: cd server && npm install && npm install multer@1.4.5-lts.1 multer-storage-cloudinary --save
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        fromDatabase:
          name: poultrymart-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://poultrymart-client.onrender.com
      - key: SOCKET_URL
        value: https://poultrymart-api.onrender.com
    healthCheckPath: /health
    envVarGroups:
      - name: cloudinary-config
        envVars:
          - key: CLOUDINARY_CLOUD_NAME
            value: dzeub4jji
          - key: CLOUDINARY_API_KEY
            value: 283288589219278
          - key: CLOUDINARY_API_SECRET
            sync: false

  # Frontend Client Service
  - type: web
    name: poultrymart-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://poultrymart-api.onrender.com
      - key: VITE_SOCKET_URL
        value: https://poultrymart-api.onrender.com
      - key: VITE_PAYPAL_CLIENT_ID
        value: AYkrBEqm9dM5MUBk32oRp5T67oVJqi3m4CrtCkLTdvfDJ135RFSy0wC2M8Mb7wlIWXndWc9KiLOTITyT
      - key: VITE_PAYPAL_MODE
        value: sandbox
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Define the MongoDB database
databases:
  - name: poultrymart-db
    plan: free
    ipAllowList: [] # Allow all IPs to access the database
    databaseName: poultrymart
