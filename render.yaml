services:
  # API Service
  - type: web
    name: poultrymart-api
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://chickenpoultry.shop

  # Frontend Static Site
  - type: web
    name: poultrymart-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://api.chickenpoultry.shop
      - key: VITE_SOCKET_URL
        value: https://api.chickenpoultry.shop
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
